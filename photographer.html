<!DOCTYPE html>
<html>
  <head>
    <link href="photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/icons/close.svg">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/74945adf53.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header id="header">
      <a href="index.html"><img src="icon/logo.png" class="logo" /></a>      
    </header>
    <main id="main">
      <div class="photograph-header">
        <button id="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="contact"></h2>
          <img src="icon/close.svg" onclick="closeModal()" />
        </header>
				<form id="modal-form" onsubmit="return checkGlobalValidation()">
					<div id='modal-input'>
						<label>Prénom</label>
						<input id="first" />
            <p id="firstError"></p>
            <label>Nom</label>
						<input id="last" />
            <p id="lastError"></p>
            <label>Email</label>
						<input id="email" />
            <p id="emailError"></p>
            <label>Votre message</label>
						<input type="text" id="message"/>
					</div>
          <input id="btn-submit"  type="submit"  value="Envoyer"/>
				</form>
        <section>
          <p id="validation">Votre demande de contact a bien été enregistré</p>
        </section>
			</div>
		</div>
      <div class="custom-select">
        <ul class="select">
          <li>
            <input class="select_close" type="radio" name="customselect" id="customselect-close" value="" />
            <span class="select_label select_label-placeholder" >Popularité</span>
          </li>
      
          <li class="select_items">
            <input class="select_expand" type="radio" name="customselect" id="customselect-opener" />
            <label class="select_closeLabel" for="customselect-close"></label>
      
            <ul class="select_options">
              <li class="select_option">
                <input class="select_input" type="radio" name="customselect" id="customselect-date" />
                <label class="select_label" for="customselect-date"><span class="border-top" tabindex="0">Date</span></label>
              </li>
      
              <li class="select_option">
                <input class="select_input" type="radio" name="customselect" id="customselect-titre" />
                <label class="select_label" for="customselect-titre"><span class="border-top" tabindex="0">Titre</span></label>
              </li>
      
            </ul>
      
            <label class="select_expandLabel" for="customselect-opener"></label>
          </li>
        </ul>
      </div>
      <div id="Photos"></div>
    </main>
    
    <div id="lightbox">
      <div id="container">
        <button id="lightbox__close">Fermer</button>
        <button id="lightbox__next">Suivant</button>
        <button id="lightbox__prev">Précédent</button>
        <div id="lightbox__container">
          <p></p>
        </div>
      </div>
    </div>
    <div id="like-prix"></div>
  </body>
  <script src="contactForm.js"></script>
  <script src="photographer.js"></script>
</html>
