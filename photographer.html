<!DOCTYPE html>
<html>
  <head>
    <link href="photographer.css" rel="stylesheet" type="text/css" />

				<form onsubmit="return checkGlobalValidation()">
					<div>
						<label>Pr√©nom</label>
						<input id="first" />
            <p id="firstError"></p>
            <label>Nom</label>
						<input id="last" />
            <p id="lastError"></p>
            <label>Email</label>
						<input id="email" />
            <p id="emailError"></p>
            <label>Votre message</label>
						<input id="message" />
					</div>
          <input class="btn-submit button"  type="submit"  value="Envoyer" />
				</form>
			</div>
		</div>
    <script src="contactForm.js"></script>
    <script src="photographer.js"></script>
